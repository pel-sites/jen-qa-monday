<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive QA Checklist</title>
    <style>
        :root {
            --purple: #9d50dd;
            --green: #00c875;
            --orange: #fdab3d;
            --red: #df2f4a;
            --blue: #579bfc;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --darker-bg: #0f0f23;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--card-bg) 100%);
            color: #eee;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        h1 { text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; opacity: 0.7; margin-bottom: 40px; }

        .checklist-container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Checklist Section */
        .checklist-section {
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
            border: 1px solid #2a2a4a;
        }

        .section-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .section-header:hover {
            background: rgba(255,255,255,0.03);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title h3 {
            margin: 0;
            font-size: 1.1em;
        }

        .phase-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .phase-badge.prep { background: var(--blue); }
        .phase-badge.prerun { background: var(--orange); color: #000; }
        .phase-badge.inprocess { background: var(--green); color: #000; }
        .phase-badge.final { background: var(--purple); }

        .section-progress {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-ring {
            width: 36px;
            height: 36px;
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: var(--darker-bg);
            stroke-width: 4;
        }

        .progress-ring-fill {
            fill: none;
            stroke: var(--green);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 88;
            stroke-dashoffset: 88;
            transition: stroke-dashoffset 0.5s ease;
        }

        .progress-text {
            font-size: 0.85em;
            opacity: 0.7;
        }

        .expand-icon {
            font-size: 1.2em;
            transition: transform 0.3s ease;
            opacity: 0.5;
        }

        .section-header.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Checklist Items */
        .checklist-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .checklist-items.expanded {
            max-height: 2000px;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            padding: 16px 24px;
            border-top: 1px solid #2a2a4a;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .checklist-item:hover {
            background: rgba(255,255,255,0.02);
        }

        .checklist-item.completed {
            background: rgba(0, 200, 117, 0.05);
        }

        /* Ripple effect */
        .checklist-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: var(--ripple-x, 50%);
            width: 0;
            height: 0;
            background: rgba(0, 200, 117, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease, opacity 0.6s ease;
            opacity: 0;
        }

        .checklist-item.ripple::before {
            width: 500px;
            height: 500px;
            opacity: 0;
        }

        /* Custom Checkbox */
        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #4a4a6a;
            border-radius: 6px;
            margin-right: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .checkbox svg {
            width: 14px;
            height: 14px;
            fill: none;
            stroke: #fff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
        }

        .checklist-item.completed .checkbox {
            background: var(--green);
            border-color: var(--green);
        }

        .checklist-item.completed .checkbox svg {
            opacity: 1;
            transform: scale(1);
        }

        /* Checking animation */
        .checklist-item.checking .checkbox {
            animation: checkBounce 0.4s ease;
        }

        @keyframes checkBounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.3); }
            60% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            font-weight: 500;
            margin-bottom: 4px;
            transition: opacity 0.2s ease;
        }

        .checklist-item.completed .item-title {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .item-desc {
            font-size: 0.85em;
            opacity: 0.6;
            line-height: 1.5;
        }

        .item-priority {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 12px;
            flex-shrink: 0;
        }

        .priority-critical { background: var(--red); }
        .priority-high { background: var(--orange); color: #000; }
        .priority-normal { background: #4a4a6a; }

        /* Summary Bar */
        .summary-bar {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #2a2a4a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .summary-stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: var(--green);
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.6;
            text-transform: uppercase;
        }

        .summary-progress {
            flex: 1;
            max-width: 300px;
        }

        .progress-bar {
            height: 12px;
            background: var(--darker-bg);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green), #00e890);
            border-radius: 6px;
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-label {
            font-size: 0.85em;
            opacity: 0.7;
            text-align: right;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .btn-ghost {
            background: transparent;
            color: #eee;
            border: 1px solid #4a4a6a;
        }

        .btn-ghost:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Complete All Animation */
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
        }

        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            animation: confetti 1s ease forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>QA Checklist</h1>
    <p class="subtitle">Click items to mark complete</p>

    <!-- Summary Bar -->
    <div class="summary-bar">
        <div class="summary-stats">
            <div class="stat">
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="remainingCount">0</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>
        <div class="summary-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="mainProgressFill"></div>
            </div>
            <div class="progress-label"><span id="progressPercent">0</span>% complete</div>
        </div>
        <div class="actions">
            <button class="btn btn-ghost" onclick="expandAll()">Expand All</button>
            <button class="btn btn-ghost" onclick="collapseAll()">Collapse All</button>
            <button class="btn btn-ghost" onclick="resetAll()">Reset</button>
        </div>
    </div>

    <div class="checklist-container" id="checklistContainer">
        <!-- Sections generated by JS -->
    </div>

    <script>
        const checklistData = [
            {
                id: 'prep',
                title: 'Preparation',
                phase: 'prep',
                items: [
                    { id: 'p1', title: 'Open Monday.com Production board', desc: 'Navigate to the Production board and find today\'s scheduled run', priority: 'high' },
                    { id: 'p2', title: 'Locate run in Sprint/Bulk sheet', desc: 'Check the weekly planning sheet to identify the current batch', priority: 'normal' },
                    { id: 'p3', title: 'Gather spec sheet', desc: 'Download or print the product spec sheet for this batch', priority: 'critical' },
                    { id: 'p4', title: 'Open QA Inspection template', desc: 'Have the blank QA Inspection Report ready to fill out', priority: 'high' }
                ]
            },
            {
                id: 'prerun',
                title: 'Pre-Run Verification',
                phase: 'prerun',
                items: [
                    { id: 'pr1', title: 'Spec sheet at the line', desc: 'Physically verify the spec sheet is posted at the production line', priority: 'critical' },
                    { id: 'pr2', title: 'Verify components match spec', desc: 'Check all raw materials, packaging, and labels match spec requirements', priority: 'critical' },
                    { id: 'pr3', title: 'Batch code setup', desc: 'Configure batch code printer, verify format matches requirements', priority: 'high' },
                    { id: 'pr4', title: 'Equipment calibration check', desc: 'Verify scales, thermometers, and measuring devices are calibrated', priority: 'high' },
                    { id: 'pr5', title: 'Sanitation verification', desc: 'Confirm line sanitation was completed and documented', priority: 'high' },
                    { id: 'pr6', title: 'MO/Batch Record match', desc: 'Cross-reference Manufacturing Order with batch record - all details must match', priority: 'critical' }
                ]
            },
            {
                id: 'inprocess',
                title: 'In-Process Checks',
                phase: 'inprocess',
                items: [
                    { id: 'ip1', title: 'Start QA Inspection Report', desc: 'Fill in header: date, batch code, product name, operator info', priority: 'high' },
                    { id: 'ip2', title: 'Weight/fill checks', desc: 'Perform and record weight or fill volume checks per spec tolerances', priority: 'critical' },
                    { id: 'ip3', title: 'Appearance inspection', desc: 'Visual inspection for defects, color, clarity, label placement', priority: 'high' },
                    { id: 'ip4', title: 'Temperature monitoring', desc: 'Record temperatures if applicable (cold chain, heated processes)', priority: 'normal' },
                    { id: 'ip5', title: 'Defect documentation', desc: 'Classify and document any defects found (Critical/Major/Minor)', priority: 'high' },
                    { id: 'ip6', title: 'Compare to retention sample', desc: 'Compare finished product against approved retention sample', priority: 'critical' },
                    { id: 'ip7', title: 'Final count verification', desc: 'Verify final unit counts match expected yield', priority: 'high' },
                    { id: 'ip8', title: 'Sign-off on inspection report', desc: 'Complete all required signatures on QA Inspection Report', priority: 'high' }
                ]
            },
            {
                id: 'final',
                title: 'Final Documentation',
                phase: 'final',
                items: [
                    { id: 'f1', title: 'Save QA docs to Google Drive', desc: 'Upload completed QA Inspection Report to proper folder structure', priority: 'high' },
                    { id: 'f2', title: 'Attach to Monday.com ticket', desc: 'Upload QA docs to the QA DOCS column in Monday.com', priority: 'critical' },
                    { id: 'f3', title: 'Update Monday.com status', desc: 'Change item status to reflect QA completion', priority: 'normal' }
                ]
            }
        ];

        let completedItems = new Set();

        function init() {
            renderChecklist();
            updateSummary();
        }

        function renderChecklist() {
            const container = document.getElementById('checklistContainer');
            container.innerHTML = checklistData.map(section => `
                <div class="checklist-section" data-section="${section.id}">
                    <div class="section-header" onclick="toggleSection('${section.id}')">
                        <div class="section-title">
                            <span class="phase-badge ${section.phase}">${section.phase}</span>
                            <h3>${section.title}</h3>
                        </div>
                        <div class="section-progress">
                            <svg class="progress-ring" viewBox="0 0 36 36">
                                <circle class="progress-ring-bg" cx="18" cy="18" r="14"/>
                                <circle class="progress-ring-fill" data-section-ring="${section.id}" cx="18" cy="18" r="14"/>
                            </svg>
                            <span class="progress-text" data-section-progress="${section.id}">0/${section.items.length}</span>
                            <span class="expand-icon">â–¼</span>
                        </div>
                    </div>
                    <div class="checklist-items" data-items="${section.id}">
                        ${section.items.map(item => `
                            <div class="checklist-item" data-item="${item.id}" onclick="toggleItem(event, '${item.id}')">
                                <div class="checkbox">
                                    <svg viewBox="0 0 24 24">
                                        <polyline points="20 6 9 17 4 12"/>
                                    </svg>
                                </div>
                                <div class="item-content">
                                    <div class="item-title">${item.title}</div>
                                    <div class="item-desc">${item.desc}</div>
                                </div>
                                <span class="item-priority priority-${item.priority}">${item.priority}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // Expand first section by default
            toggleSection('prep');
        }

        function toggleSection(sectionId) {
            const section = document.querySelector(`[data-section="${sectionId}"]`);
            const header = section.querySelector('.section-header');
            const items = section.querySelector('.checklist-items');

            header.classList.toggle('expanded');
            items.classList.toggle('expanded');
        }

        function toggleItem(event, itemId) {
            const itemEl = document.querySelector(`[data-item="${itemId}"]`);

            // Set ripple position
            const rect = itemEl.getBoundingClientRect();
            const x = ((event.clientX - rect.left) / rect.width) * 100;
            itemEl.style.setProperty('--ripple-x', `${x}%`);

            if (completedItems.has(itemId)) {
                completedItems.delete(itemId);
                itemEl.classList.remove('completed');
            } else {
                completedItems.add(itemId);
                itemEl.classList.add('checking', 'ripple');
                setTimeout(() => {
                    itemEl.classList.remove('checking', 'ripple');
                    itemEl.classList.add('completed');
                }, 400);
            }

            updateSummary();
            updateSectionProgress(itemId);

            // Check if all complete
            const totalItems = checklistData.reduce((sum, s) => sum + s.items.length, 0);
            if (completedItems.size === totalItems) {
                celebrate();
            }
        }

        function updateSummary() {
            const totalItems = checklistData.reduce((sum, s) => sum + s.items.length, 0);
            const completed = completedItems.size;
            const remaining = totalItems - completed;
            const percent = Math.round((completed / totalItems) * 100);

            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = remaining;
            document.getElementById('mainProgressFill').style.width = `${percent}%`;
            document.getElementById('progressPercent').textContent = percent;
        }

        function updateSectionProgress(itemId) {
            // Find which section this item belongs to
            for (const section of checklistData) {
                const item = section.items.find(i => i.id === itemId);
                if (item) {
                    const sectionCompleted = section.items.filter(i => completedItems.has(i.id)).length;
                    const sectionTotal = section.items.length;
                    const percent = sectionCompleted / sectionTotal;

                    // Update ring
                    const ring = document.querySelector(`[data-section-ring="${section.id}"]`);
                    const circumference = 88; // 2 * PI * 14
                    ring.style.strokeDashoffset = circumference * (1 - percent);

                    // Update text
                    document.querySelector(`[data-section-progress="${section.id}"]`).textContent =
                        `${sectionCompleted}/${sectionTotal}`;

                    break;
                }
            }
        }

        function expandAll() {
            document.querySelectorAll('.checklist-items').forEach(el => el.classList.add('expanded'));
            document.querySelectorAll('.section-header').forEach(el => el.classList.add('expanded'));
        }

        function collapseAll() {
            document.querySelectorAll('.checklist-items').forEach(el => el.classList.remove('expanded'));
            document.querySelectorAll('.section-header').forEach(el => el.classList.remove('expanded'));
        }

        function resetAll() {
            completedItems.clear();
            document.querySelectorAll('.checklist-item').forEach(el => el.classList.remove('completed'));
            document.querySelectorAll('.progress-ring-fill').forEach(el => el.style.strokeDashoffset = 88);
            checklistData.forEach(section => {
                document.querySelector(`[data-section-progress="${section.id}"]`).textContent = `0/${section.items.length}`;
            });
            updateSummary();
        }

        function celebrate() {
            const colors = ['#00c875', '#9d50dd', '#579bfc', '#fdab3d', '#df2f4a'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = window.innerHeight + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (0.5 + Math.random() * 0.5) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 1000);
                }, i * 30);
            }
        }

        init();
    </script>
</body>
</html>
